      <!-- User Account: style can be found in dropdown.less -->

      <li class="dropdown user user-menu" ng-show="authentication.user" uib-dropdown>
        <a class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle role="button">
          <img ng-src="{{authentication.user.profileImageURL}}" class="user-image" alt="User Image">
          <span class="hidden-xs" ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
        </a>


        <ul class="dropdown-menu" role="menu">
          <!-- User image -->
          <li class="user-header">

            <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="img-circle" />

            <p>
              {{authentication.user.displayName}}
              <small>Web Developer</small>
            </p>
          </li>
          <!-- Menu Body -->
          <li class="user-body">
            <div class="row">
              <div class="col-xs-4 text-center">
                <a ui-sref="settings.picture">Picture</a>
              </div>
              <div class="col-xs-4 text-center">
                <a ui-sref="settings.password">Password</a>
              </div>
              <div class="col-xs-4 text-center">
                <a ui-sref="settings.accounts">Social</a>
              </div>
            </div>
            <!-- /.row -->
          </li>
          <!-- Menu Footer-->
          <li class="user-footer">
            <div class="pull-left">
              <a ui-sref="settings.profile" class="btn btn-default btn-flat">Profile</a>
            </div>
            <div class="pull-right">
              <a href="/api/auth/signout" target="_self" class="btn btn-default btn-flat">Sign out</a>
            </div>
          </li>
        </ul>
      </li>
