
<!-- Content Header (Page header) -->
<section class="content-header">

  <h1>
    View User
    <small>{{::user.username}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
    <li><a ui-sref="admin.users">User Management</a></li>
    <li class="active">{{::user.username}}</li>
  </ol>
</section>




<!-- Main content -->
<section class="content">



  <!-- Horizontal Form -->
  <div class="box">

    <div class="box-header with-border">
      <h3 class="box-title">View User</h3>

      <div class="box-tools pull-right">
        <a class="btn btn-box-tool" ui-sref="admin.user-edit({userId: user._id})">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-box-tool" ng-click="remove();">
          <i class="fa fa-trash"></i>
        </a>
      </div>

    </div>

    <!-- /.box-header -->
    <!-- form start -->
    <div class="form-horizontal">


      <div class="box-body">

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>

        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="roles" class="col-sm-2 control-label">Roles</label>


          <div class="col-sm-10 controls">
            <input class="form-control" type="text" name="roles" ng-model="user.roles" id="roles"/>
          </div>


        </div>


      </div>
      <!-- /.box-body -->


    </div>
  </div>
  <!-- /.box -->

</section>
