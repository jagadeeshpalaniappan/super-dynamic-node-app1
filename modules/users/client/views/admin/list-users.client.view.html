
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    User Management
    <small>Admin can view/edit/delete any user information</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">User Management</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">


  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Users List</h3>

      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 200px;">
          <input class="form-control pull-right" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Provider</th>
          <th style="width: 65px;" class="text-center">Action</th>
        </tr>


        <tr  ng-repeat="user in pagedItems">
          <td>{{::user._id}}</td>
          <td>
            <a ui-sref="admin.user({userId: user._id})">
              {{::user.username}}
            </a>
          </td>
          <td>{{::user.email}}</td>
          <td>
            <span ng-repeat="role in user.roles" class="label" ng-class="{'label-primary': role!=='admin', 'label-warning': role==='admin' }"> {{::role}}</span>
          </td>
          <td>{{::user.provider}}</td>

          <td>
            <a class="btn" ui-sref="admin.user-edit({userId: user._id})">
              <i class="fa fa-edit"></i>
            </a>
            <!--
            <a class="btn" ng-click="remove();">
              <i class="fa fa-trash"></i>
            </a>
            -->
          </td>
        </tr>

      </table>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <uib-pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm pull-right" ></uib-pagination>
    </div>


  </div>
  <!-- /.box -->



</section>
